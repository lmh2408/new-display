{% extends 'editor/layout.html' %}

{% block title %}Please Log In{% endblock %}

{% block body %}

    <div class="container pt-5">

        <div class="row mb-5">
            <div class="col text-center">
                <h2>Log In</h2>
            </div>
        </div>
        <div class="row justify-content-center my-3">
            <div class="col-11 col-md-6 col-lg-4">
                <form action="{% url 'news:editorLogin' %}" method="POST">
                    {% csrf_token %}
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control" name="username" placeholder="Enter username">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="password" class="form-control" name="password" placeholder="Enter password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-primary btn-block shadow" type="submit">Log in</button>
                        </div>
                    </div>
                </form>

                {% if messages %}
                    {% for message in messages %}
                        <div
                            class="alert {% if message.extra_tags %}{{ message.extra_tags }}{% endif %} my-4" 
                            role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}{% endblock %}
